spring:
  application:
    name: ${SPRING_APPLICATION_NAME:domain-api}
  
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:testdb}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:20}
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      connection-timeout: 20000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  cache:
    type: simple

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.bny.investing: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

app:
  mock:
    enabled: true
  jwt:
    secret: ${JWT_SECRET:dGhpc2lzYXRlc3RzZWNyZXRrZXlmb3JkZXZlbG9wbWVudHB1cnBvc2VzMTIzNDU2Nzg5MA==}
    expiration: 900000
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}

lfd:
  api:
    base-url: ${LFD_API_BASE_URL:http://localhost:8081}
    max-page-size: ${LFD_API_MAX_PAGE_SIZE:100}
